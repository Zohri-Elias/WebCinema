<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding-top: 50px;
            font-size: 2em;
            color: #4CAF50;
        }

        form {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsivité pour petits écrans */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            form {
                padding: 15px;
            }

            input[type="submit"] {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<h1>Planifiez votre Film</h1>

<form action="planifier.php" method="POST">
    <label for="jour">Jour :</label>
    <input type="text" id="jour" name="jour" required placeholder=" Exemple : Samedi"><br>

    <label for="heure">Heure :</label>
    <input type="time" id="heure" name="heure" required><br>

    <label for="activite">Activité :</label>
    <input type="text" id="activite" name="activite" required placeholder=" Exemple : Le Roi Lion"><br>

    <input type="submit" value="Ajouter au planning">

    <a href="Administration.html">retour</a>

</form>
</body>
</html>
