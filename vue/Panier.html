<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Room - Reservation</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../assets/css/styles2.css" rel="stylesheet" />

    <!-- Import Google Font Montserrat -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        /* Custom Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; list-style: none; font-family: 'Montserrat', sans-serif; }

        body { background-color: #2f2f2f; line-height: 1rem; font-size: 14px; padding: 10px; color: #fff; }

        .container { border-radius: 25px; background-color: #333; padding: 20px; }

        .navbar-brand { text-transform: uppercase; font-size: 14px; font-weight: 800; color: #ffcc00; }

        nav { background-color: #000; }

        .order .card { position: relative; background: #222; box-shadow: 0 0 15px rgba(0, 0, 0, .3); color: #fff; }

        .table td { vertical-align: middle; }

        .movie-pic { width: 70px; height: 100px; border-radius: 5px; }

        .red { color: #fd1c1c; font-weight: 600; }

        .b-bottom { border-bottom: 2px dotted #fff; padding-bottom: 20px; }

        .payment-summary { background-color: #444; border-radius: 15px; padding: 15px; }

        .payment-summary .unregistered { width: 100%; text-align: center; background-color: #222; padding: 10px; color: #ffcc00; }

        .payment-summary input { width: 100%; margin-right: 20px; background-color: #555; color: #fff; border: 1px solid #888; }

        .cart { line-height: 1; }
        .icon { background-color: #333; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; border-radius: 50%; }

        .round { background-color: #eee; height: 40px; width: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #333; }

        .del { width: 35px; height: 35px; object-fit: cover; }

        .payment-summary .sale { width: 100%; background-color: #e9b3b3; text-transform: uppercase; font-size: 12px; display: flex; justify-content: center; align-items: center; padding: 5px 0; }
    </style>
</head>
<body>
<div class="container mt-4 p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-black pt-3 px-md-4 px-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MovieRoom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Now Showing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Coming Soon</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Genres</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Special Offers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="row px-md-4 px-2 pt-4">
        <div class="col-lg-8">
            <p class="pb-2 fw-bold">Order</p><div class="card">
            <div class="table-responsive px-md-4 px-2 pt-3">
                <table class="table table-borderless">
                    <tbody>
                    <!-- Example Movie Item -->
                    <tr class="border-bottom">
                        <td>
                            <div class="d-flex align-items-center">
                                <div>
                                    <img class="movie-pic" src="https://images.pexels.com/photos/1029623/pexels-photo-1029623.jpeg" alt="Movie Poster">
                                </div>
                                <div class="ps-3 d-flex flex-column justify-content">
                                    <p class="fw-bold">The Dark Knight</p>
                                    <small class="d-flex">
                                        <span class="text-muted">Format:</span> <span class="fw-bold">IMAX</span>
                                    </small>
                                    <small class="">
                                        <span class="text-muted">Seat:</span> <span class="fw-bold">A12</span>
                                    </small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex">
                                <p class="pe-3"><span class="red">$20.00</span></p>
                                <p class="text-muted text-decoration-line-through">$25.00</p>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <span class="pe-3 text-muted">Quantity</span>
                                <span class="pe-3">
                                            <input class="ps-2" type="number" value="2">
                                        </span>
                            </div>
                        </td>
                    </tr>
                    <!-- Add other movie items here -->
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <!-- Payment Summary -->
        <div class="col-lg-4 payment-summary">
            <p class="fw-bold pt-lg-0 pt-4 pb-2">Payment Summary</p>
            <div class="card px-md-3 px-2 pt-4">
                <div class="unregistered mb-4">
                    <span class="py-1">Unregistered Account</span>
                </div>
                <div class="d-flex justify-content-between pb-3">
                    <small class="text-muted">Transaction Code</small>
                    <p>VC115665</p>
                </div>
                <div class="d-flex justify-content-between b-bottom">
                    <input type="text" class="ps-2" placeholder="Promo Code">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
