    <h1>Ajouter un Film</h1>
    <div class="form-container">
        <form action="../src/traitement/AjoutFilmTrT.php" method="POST" enctype="multipart/form-data">
            <label for="nom_film">Titre du film :</label>
            <input type="text" id="nom_film" name="nom_film" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="genre">type de film :</label>
            <textarea id="genre" name="genre" rows="4" required></textarea>

            <label for="duree">Dur√©e du film :</label>
            <textarea id="duree" name="duree" rows="4" required></textarea>

            <label for="image">Image du film :</label>
            <input type="url" id="image" name="image" accept="image/*" required>

            <button type="submit">Ajouter le film</button>

            <a href="Administration.html">retour</a>

        </form>
