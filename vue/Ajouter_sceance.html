<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une séance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding-top: 50px;
            font-size: 2em;
            color: #4CAF50;
        }

        form {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="datetime-local"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            border-right: 1px solid #ddd;
            position: fixed;
            overflow-y: auto;
            padding-top: 20px;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-align: center;
            background-color: #222;
        }

        .sidebar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .sidebar-menu li {
            padding: 15px 20px;
            font-size: 1.1em;
            color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-menu li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">MATERIAL ADMIN PRO</div>
    <ul class="sidebar-menu">
        <li onclick="window.location.href='../src/traitement/AjoutSeanceTrT.php'">Ajouter une séance</li>
        <li onclick="window.location.href='modifier_seance.html'">Modifier une séance</li>
        <li onclick="window.location.href='supprimer_seance.html'">Supprimer une séance</li>
    </ul>
</div>

<div class="content" style="margin-left: 250px; padding: 20px;">
    <h1>Ajouter une séance</h1>
    <div class="form-container">
        <form action="../src/traitement/AjoutSeanceTrT.php" method="POST">
            <label for="date_seance">Date et heure de la séance :</label>
            <input type="datetime-local" id="date_seance" name="date_seance" required>

            <label for="id_film">Film :</label>
            <input type="number" id="id_film" name="id_film" required>

            <label for="id_salle">Salle :</label>
            <input type="number" id="id_salle" name="id_salle" required>

            <button type="submit" name="ok">Ajouter la séance</button>
        </form>
    </div>
</div>
</body>
</html>
